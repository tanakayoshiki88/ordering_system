{% extends './auth_base.html' %}

{% block title %}ユーザ登録メール確認 | Juhacchu{% endblock %}

{% block contents %}

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row" style="height: 500px">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">メールアドレスを確認してください</h1>
                </div>
                  <div class="text-center">
                      <p>確認のメールを送信しました。メールに記載されたリンクをクリックして、ユーザー登録を完了させてください。数分待っても確認のメールが届かない場合はご連絡ください。</p>
                  </div>
                <hr>
                <div class="text-center">
                  <a class="small" href="{% url 'order:index' %}">HOME</a>
                </div>
                <div class="text-center">
                  <a class="small" href="{% url 'account_login' %}">Login!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
